<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="d-flex row header-container">
		<div class="col" id="scores-list">
			<p>View high scores</p>
		</div>
		<div class="col" id="timer">
			<p>Time: </p>
		</div>
	</header>
	<div class="panel d-flex justify-content-center">
		<div class="quiz d-flex justify-content-center row" id="quiz">
			<h2>All done!</h2>
			<p id="display-score"></p>
            <form class="flex">
                <label for="initials">Enter initials:</label>
                <input type="text" placeholder="" id="initials" name="initials" class="initials-input"/>
            </form>
		</div>
        <button class="btn submitBtn col-md-1">Submit</button>
	</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
