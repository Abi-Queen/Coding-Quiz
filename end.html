<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>End</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="container header-container">
		<div class="row">
            <div class = "col" id="scores-list">
			    <a href="./scores.html">View high scores</a>
		    </div>
		    <div class="col" id="display-timer">
			    <p>Time: <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span></p>
		    </div>
        </div>
	</header>
	<div class="container">
		<div class="row end-panel">
			<h2 class="row">All done!</h2>
			<p class="row" id="display-score"></p>
            <div class="row">
                <form class="col">
                    <label for="initials">Enter initials:</label>
                    <input type="text" placeholder="" id="initials" name="initials" class="initials-input"/>
                </form>
                <button class="col btn" id="submit-btn">Submit</button>
            </div>
		</div>
	</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
