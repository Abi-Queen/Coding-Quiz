<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="d-flex justify-content-between container">
		<div class="row">
			<div class="col" id="scores-list">
				<a href="./scores.html">View high scores</a>
			</div>
			<div class="col" id="timer">
				<p>Time: <span id="minute">00</span>:<span id="second">00</span></p>
			</div>
		</div>
	</header>
	<div class="container start-panel">
		<h2 class="row">Coding Quiz Challenge</h2>
		<div class="row">
			<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
		</div>
        <button class="row btn" id="start-btn">
            <a href="./index.html">Start Quiz</a>
        </button>
	</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
