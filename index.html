<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
 
<body>
	<header class="row">
		<div class="col" id="scores-list">
			<a href="./scores.html">View high scores</a>
		</div>
		<div class="col" id="timer">
			<p>Time: <span id="minute">00</span>:<span id="second">00</span></p>
		</div>
	</header>

	<div class="panel">
		<button id="start-btn" type="button" name="start-btn">Start</button>
		<div class="result">

		</div>
		<div class="question-container" id="question">
			Question goes here.
		</div>
		<div class="option-container">
			<button class="option" id="op1" ></button>
	
			<button class="option" id="op2" ></button>
	
			<button class="option" id="op3"></button>
	
			<button class="option" id="op4"></button>
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>


	<div class="container" id="quiz-container">
		<div class="row justify-content-center">
			<h2 id="display-question"></h2>
			<div class="options-container flex-2">
				<div data-option="1" class="option-container">
					<p class="option-text"></p>
				</div>
				<div data-option="2" class="option-container">
					<p class="option-text"></p>
				</div>
				<div data-option="3" class="option-container">
					<p class="option-text"></p>
				</div>
				<div data-option="4" class="option-container">
					<p class="option-text"></p>
				</div>
			</div>
		</div>
	</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
