<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
 
<body>
	<header class="container">
		<div class="row justify-content-between">
			<button class="col-2 btn-block" id="scores-list">
				<a>View high scores</a>
			</div>
			<div class="col-2" id="timer">
				<p>Time:<span id="hour"> 0 </span></p>
			</div>
		</div>
	</header>

	<!-- "START" DIV-->
	<div class="container w-100 start-panel" id="start">
		<h2 class="row justify-content-center">Coding Quiz Challenge</h2>
		<div class="row">
			<p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
		</div>
        <button class="btn" id="start-btn">Start Quiz</button>
	</div>

	<!-- "MAIN QUESTIONS" DIV-->
	<div class="container w-100 questions-panel" id="questions"></div>

	<!-- "END" / "ENTER INITIALS" DIV-->
	<div class="container w-100 end-panel" id="end">
		<div class="row end-panel">
			<h2 class="row">All done!</h2>
		</div>
		<div class="row" id="display-score">Score: </div>
		<div class="row justify-content-center">
			<form class="col-8">
				<label for="initials">Enter initials:</label>
				<input type="text" placeholder="" id="initials" name="initials" class="initials-input"/>
			</form>
			<button class="col-4 btn" id="submit-btn">
				<a class="stretched-link">Submit</a>
			</button>
		</div>
	</div>
	
	<!-- "SCORES" DIV -->
	<div class="container w-100 scores-panel" id="scores">
		<h2 class="row">High scores</h2>
		<!-- table displaying high scores ordered list -->
        <div class="row">
            <ol id="high-scores"></ol>
        </div>
        <div class="row justify-content-around">
            <button class="col-4 btn backBtn">
                <a class="stretched-link">Go back</a>
            </button>
            <button class="col-4 btn resetBtn">Clear High Scores</button>
        </div>
	</div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/quiz.js"></script>
</body>
</html>
