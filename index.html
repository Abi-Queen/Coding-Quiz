<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
	<header class="d-flex row header-container">
		<div class="col" id="scores-list">
			<p>View high scores</p>
		</div>
		<div class="col" id="timer">
			<p>Time: </p>
		</div>
	</header>
	<div class="panel d-flex justify-content-center">
		<div class="quiz d-flex justify-content-center row">
			<div class="question-container flex-1" id="question">Question</div>
			<div class="options-container flex-2">
				<p class="option-text" id="op1">Option 1</p>
				<p class="option-text" id="op2">Option 2</p>
				<p class="option-text" id="op3">Option 3</p>
				<p class="option-text" id="op4">Option 4</p>
			</div>
		</div>
	</div>

<script src="./assets/js/script.js"></script>
</body>
</html>
