<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
 
<body>
	<header class="container">
		<div class="row justify-content-between">
			<div class="col-2" id="scores-list">
				<a href="./scores.html">View high scores</a>
			</div>
			<div class="col-2" id="timer">
				<p>Time: <span id="minute">00</span>:<span id="second">00</span></p>
			</div>
		</div>
	</header>
	<div class="container w-100 quiz-panel">
		<div class="row justify-content-center">
			<div class="col-1">
				<h2 id="question">question</h2>
			</div>
		</div>
		<div class="row options justify-content-center">
			<div class="col-1">
				<button class="option" id="op1">option1</button>
				<button class="option" id="op2">option2</button>
				<button class="option" id="op3">option3</button>
				<button class="option" id="op4">option4</button>
			</div>
		</div>	
		<div class="row justify-content-center">
			<div class="col-1">
				<h2 id="result">result</h2>
			</div>
		</div>
	</div>
	
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
</html>
